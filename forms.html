<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>

<body>
    <form>
        <label for="name">Name
            <input name="name" type="text" placeholder="Enter Name">
        </label>
        <p>Email
            <input name="email" type="email">
        </p>
        <p>Password
            <input name="password" type="password">
        </p>
        <p>
            <input name="file" type="file">
        </p>
        <p>
            <input name="submit" type="submit">
        </p>




    </form>
</body>

</html>
